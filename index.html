<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Biblioth√®que Scolaire</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .btn-matiere {
      display: block;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
      text-align: center;
    }
    .btn-matiere:hover {
      background: #2980b9;
      color: white;
      transform: scale(1.05);
    }
    .btn-matiere i { font-size: 24px; margin-bottom: 10px; display: block; }

    #searchInput { padding:10px; width:60%; border-radius:5px; border:1px solid #ccc; }
    #searchBtn { padding:10px 15px; border:none; background:#2980b9; color:white; border-radius:5px; cursor:pointer; }
    #searchContainer { text-align:center; margin:20px; position:relative; }

    #suggestionList {
      position:absolute; 
      top:45px; 
      left:20%; 
      width:60%; 
      background:white; 
      border:1px solid #ccc; 
      border-radius:5px; 
      max-height:200px; 
      overflow-y:auto; 
      list-style:none; 
      padding:0; 
      margin:0;
      z-index:1000;
    }
    #suggestionList li { padding:5px 10px; cursor:pointer; }
    #suggestionList li:hover { background:#2980b9; color:white; }

    #resultatsRecherche { max-width:800px; margin:auto; padding:20px; }

    footer { margin-top: 30px; padding: 15px; background: #2c3e50; color: white; text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>üìö Biblioth√®que Scolaire</h1>
  </header>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="üîç Rechercher un document..." oninput="suggestions()">
    <button id="searchBtn" onclick="rechercher()">Rechercher</button>
    <ul id="suggestionList"></ul>
  </div>

  <div class="container" id="matiereContainer">
    <p>Chargement des mati√®res...</p>
  </div>

  <div id="resultatsRecherche"></div>

  <footer>
    ¬© 2025 CS St RAPHAEL - Biblioth√®que scolaire
  </footer>

  <script>
    let matieresCache = [];
    const suggestionList = document.getElementById("suggestionList");

    // Charger la liste des mati√®res
    fetch("json/matieres.json")
      .then(r => r.json())
      .then(data => {
        matieresCache = data;
        let container = document.getElementById("matiereContainer");
        container.innerHTML = "";

        data.forEach(m => {
          let link = document.createElement("a");
          link.href = "#";
          link.className = "btn-matiere";
          link.innerHTML = `<i class="${m.icone}"></i> ${m.titre}`;
          link.onclick = (e) => {
            e.preventDefault();
            chargerPDFs(m);
          };
          container.appendChild(link);
        });
      })
      .catch(err => {
        document.getElementById("matiereContainer").innerHTML =
          "<p style='color:red'>‚ö†Ô∏è Impossible de charger la liste des mati√®res.</p>";
      });

    // Charger et afficher les PDF d'une mati√®re
    function chargerPDFs(matiere) {
      let resultatsDiv = document.getElementById("resultatsRecherche");
      resultatsDiv.innerHTML = "<p>‚è≥ Chargement des fichiers...</p>";

      fetch(`json/${matiere.id}.json`)
        .then(r => r.json())
        .then(data => {
          if (!data.pdfs.length) {
            resultatsDiv.innerHTML = "<p>üìÇ Aucun PDF trouv√© pour cette mati√®re.</p>";
            return;
          }

          let html = `<h3>${data.titre}</h3><ul>`;
          data.pdfs.forEach(f => {
            html += `<li><a href="${f}" target="_blank">${f.split("/").pop()}</a></li>`;
          });
          html += "</ul>";
          resultatsDiv.innerHTML = html;
        })
        .catch(() => {
          resultatsDiv.innerHTML = "<p style='color:red'>‚ö†Ô∏è Erreur lors du chargement.</p>";
        });
    }

    // Suggestions de recherche
    function suggestions() {
      let val = document.getElementById("searchInput").value.toLowerCase();
      suggestionList.innerHTML = "";
      if (!val) return;

      // Charger tous les PDFs pour la recherche
      Promise.all(matieresCache.map(m => fetch(`json/${m.id}.json`).then(r => r.json())))
        .then(jsons => {
          let tousPDFs = [];
          jsons.forEach(m => {
            m.pdfs.forEach(f => tousPDFs.push({fichier:f, matiere:m.titre}));
          });

          let matches = tousPDFs.filter(d => d.fichier.toLowerCase().includes(val)).slice(0, 10);
          matches.forEach(match => {
            let li = document.createElement("li");
            li.textContent = `${match.matiere} ‚Üí ${match.fichier.split("/").pop()}`;
            li.onclick = () => { window.open(match.fichier, "_blank"); suggestionList.innerHTML=""; };
            suggestionList.appendChild(li);
          });
        });
    }

    // Recherche globale
    function rechercher() {
      let motCle = document.getElementById("searchInput").value.toLowerCase().trim();
      let resultatsDiv = document.getElementById("resultatsRecherche");
      suggestionList.innerHTML = "";
      resultatsDiv.innerHTML = "<p>‚è≥ Recherche en cours...</p>";

      if (!motCle) {
        resultatsDiv.innerHTML = "<p style='color:red'>‚ö†Ô∏è Entrez un mot cl√©.</p>";
        return;
      }

      Promise.all(matieresCache.map(m => fetch(`json/${m.id}.json`).then(r => r.json())))
        .then(jsons => {
          let tousPDFs = [];
          jsons.forEach(m => {
            m.pdfs.forEach(f => tousPDFs.push({fichier:f, matiere:m.titre}));
          });

          let resultats = tousPDFs.filter(d => d.fichier.toLowerCase().includes(motCle));

          if (resultats.length === 0) {
            resultatsDiv.innerHTML = "<p style='color:orange'>üò¢ Aucun document trouv√©.</p>";
          } else {
            let html = "<h3>R√©sultats :</h3><ul>";
            resultats.forEach(r => {
              html += `<li><b>${r.matiere}</b> ‚Üí <a href="${r.fichier}" target="_blank">${r.fichier.split("/").pop()}</a></li>`;
            });
            html += "</ul>";
            resultatsDiv.innerHTML = html;
          }
        });
    }
  </script>
</body>
</html>
